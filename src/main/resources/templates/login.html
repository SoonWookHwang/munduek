<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
<div>
  <h1>로그인 페이지</h1>
  <form th:action="@{/login}" method="post">
    <div>
      <label>아이디: </label>
      <input type="text" name="username" />
    </div>
    <div>
      <label>비밀번호: </label>
      <input type="password" name="password" />
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>
</div>
</body>

</html>
